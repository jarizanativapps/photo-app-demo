<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
 

</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  
  <div class="row">
    <div class="col-xl-2">
      <button type="button" (click)="back()" class="btn btn-primary  btn-block">Atras</button>

    </div>
    <br><br>
  </div>
  <ng-container *ngIf="images.length === 0">

    <div class="row" style="padding-top: 100px;">
      <p><strong>No hay fotos</strong> </p>
    </div>
  </ng-container>
  
 
  <div class="row" style="display: inline-flex">
    <div class="col-xl-4" *ngFor="let item of images">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Foto</h6>
              <h2 class="mb-0">{{ item.description }}</h2>

            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Chart -->
          <div class="chart">
            <img width="100%" height="100%" src="{{ item.file }}">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
