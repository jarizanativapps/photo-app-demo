<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">


        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Subir Foto</h5>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i></span>

              </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Mis Fotos</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div id="direct_upload" class="area-photo" ng2FileDrop [uploader]="uploader"
              (fileOver)="fileOverBase($event)" [ngClass]="{'nv-file-over': hasBaseDropZoneOver}">
              <p>También puede arrastrar y soltar un archivo de imagen en el área discontinua.</p>
              <form>
                <!-- 
                <div class="form_line">
                  <label path="title">Title:</label>
                  <div class="form_controls">
                    <input type="text" class="form-control" #title placeholder="Title" (keyup.enter)="updateTitle(title.value)" (blur)="updateTitle(title.value)"
                    />
                  </div>
                </div> -->
                <div class="form_line">
                  <label>Image:</label>
                  <div class="form_controls">
                    <div class="upload_button_holder">
                      <label class="upload_button" for="fileupload">Upload</label>
                      <!-- onChange hanlder resets the input value to get the change event when uploading the same file consecutively -->
                      <input type="file" id="fileupload" #fileInput ng2FileSelect [style.display]="'none'"
                        [uploader]="uploader" (change)="fileInput.value=''" multiple />
                    </div>

                  </div>
                </div>
              </form>
              <h2>Status</h2>
              <div class="file" *ngFor="let response of responses; let i = index">
                <h3>{{response.file.name}}</h3>
                <button class="delete-image" *ngIf="!!response.data.delete_token"
                  (click)="deleteImage(response.data, i)">Delete image</button>
                <div class="status">
                  Uploading... {{response.progress}}%
                  <div *ngIf="!response.status">In progress</div>
                  <div class="status-code" *ngIf="response.status">Upload completed with status code {{response.status}}
                  </div>
                </div>
                <div class="progress-bar">
                  <div class="progress" role="progressbar" [style.width.%]="response.progress"></div>
                </div>
                <div class="form_line">
                  <div class="form_controls">
                    <div class="preview">
                      <!-- Consider using https://github.com/valor-software/ng2-file-upload/issues/461 for image preview -->
                    </div>
                  </div>
                </div>
                <!-- 
                <div class="info">
                  <table>
                    <tr *ngFor="let property of getFileProperties(response.data)">
                      <td> {{ property.key }} </td>
                      <td> {{ property.value | json}} </td>
                    </tr>
                  </table>
                </div> -->

              </div>

            </div>

          </div>
          <br>
          <button type="button" class="btn btn-default" (click)="response()">Guardar</button>
          <ng-container *ngIf="showAlert">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
              <span class="alert-inner--text"><strong>Success!</strong>  </span>
              <button type="button" (click)="showAlert=false" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <hr>

</div>
