<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <a [routerLink]="[ '/icons']">
        <div class="row">


          <div class="col-xl-3 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Crea</h5>
                    <span class="h2 font-weight-bold mb-0"><i class="fas fa-plus"></i>&nbsp;Nuevo Albun</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                      <i class="fas fa-users"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span class="text-warning mr-2"><i class="fas fa-images"></i> </span>
                  <span class="text-nowrap">Agrupa tus momentos</span>
                </p>
              </div>
            </div>
          </div>

        </div>
      </a>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row" style="display: inline-flex">

    <div class="col-xl-4" *ngFor="let item of images">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Foto</h6>
              <h2 class="mb-0">{{ item.description }}</h2>

              <i (click)="delete(item.id_image)" class="ni ni-fat-remove pos-abs"><span class="tooltiptext">Eliminar
                  foto</span></i>



            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Chart -->
          <div class="chart">
            <img width="100%" height="100%" src="{{ item.file }}">
          </div>
        </div>
      </div>
    </div>



  </div>

</div>
